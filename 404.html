<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="https://imgur.com/bPSeQqR.jpg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #4a4a6d);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        .error-code {
            font-size: 5em;
            color: #00ffcc;
            text-shadow: 2px 2px 0 #fff, 4px 4px 0 #00cc99;
            animation: glitch 1s infinite;
        }
        .not-found-text {
            font-size: 2em;
            color: #ffcc00;
            margin: -10px 0 20px 0;
            animation: glitch 1s infinite;
        }
        .message {
            font-size: 1.5em;
            margin: 20px 0;
            line-height: 1.4;
            animation: glitch 1s infinite;
        }
        .code-line {
            font-size: 1.2em;
            color: #ffcc00;
            margin: 5px 0;
            animation: glitch 1s infinite;
        }
        .robot-image {
            width: 80%; 
            max-width: 250px; 
            height: auto;
            margin: 30px 0;
            border-radius: 15px;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, 2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="error-code">404</div>
                <div class="not-found-text">Page Not Found</div>
                <div class="message">
                    Oops! The page you are looking for is lost in the digital void.
                </div>
                <div class="code-line">Error: Data not found.</div>
                <div class="code-line">Status: Network Error.</div>
                <div class="code-line">Try checking the URL or contact your system administrator.</div>
                <img class="robot-image img-fluid" src="https://imgur.com/mjw64vY.jpg" alt="Error Robot">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
