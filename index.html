<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAM Projects</title>
  <link rel="icon" href="https://imgur.com/wLMRzLP.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
      html, body {
          height: 100%;
          margin: 0;
      }

      body {
          display: flex;
          flex-direction: column;
          background-color: #000;
          color: #fff;
          font-family: 'Poppins', sans-serif;
      }

      .container {
          flex: 1;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          padding: 20px;
      }

      .profile-pic {
          max-width: 150px;
          border-radius: 50%;
          border: 3px solid #ff4d6d;
          margin-bottom: 20px;
      }

      h1 {
          font-size: 2.5rem;
          font-weight: bold;
          color: #ff4d6d;
      }

      h2 {
          font-size: 1.25rem;
          color: #bbb;
      }

      .btn-custom {
          background-color: #ff4d6d;
          color: #fff;
          padding: 10px 25px;
          border-radius: 30px;
          text-decoration: none;
          font-size: 1rem;
          transition: 0.3s;
      }

      .btn-custom:hover {
          background-color: #ff1e48;
          transform: scale(1.05);
      }

      .social-icons a {
          color: #fff;
          font-size: 1.5rem;
          margin: 0 10px;
          transition: 0.3s;
      }

      .social-icons a:hover {
          color: #ff4d6d;
      }

      footer {
          background-color: #111;
          color: #888;
          text-align: center;
          padding: 10px 0;
          font-size: 0.9rem;
      }

      @media (max-width: 768px) {
          h1 {
              font-size: 2rem;
          }

          h2 {
              font-size: 1rem;
          }

          .btn-custom {
              font-size: 0.9rem;
              padding: 8px 20px;
          }
      }
  </style>
</head>
<body>
  <div class="container">
      <img src="https://i.imgur.com/wnIL0q0.jpg" alt="Profile Picture" class="img-fluid profile-pic">
      <h1 class="mt-3">Hi, I'm Nelsie</h1>
      <h2>IT Student</h2>
      <p class="mt-2">Welcome to my profile!</p>
      <p>Here, you'll get to know more about me and explore my projects focused on System Administration and Maintenance</p>
      
      <div class="d-flex justify-content-center gap-3 mt-3">
          <a href="project.html" class="btn btn-custom">My Projects</a>
          <a href="about.html" class="btn btn-custom">About Me</a> 
      </div>

      <div class="social-icons mt-4">
          <a href="https://www.facebook.com/nelsiekhyle.reyes?mibextid=ZbWKwL" target="_blank"><i class="bi bi-facebook"></i></a>
          <a href="https://x.com/nelsikayl?t=xOdMHzFjpC_Zx9arkrGbpg&s=09" target="_blank"><i class="bi bi-twitter"></i></a>
          <a href="https://www.instagram.com/nelsiekhy/profilecard/?igsh=MXRvemFrNmVtYWw2cg==" target="_blank"><i class="bi bi-instagram"></i></a>
          <a href="https://github.com/nelsiekhyle/nelsiekhyle.github.io.git" target="_blank"><i class="bi bi-github"></i></a>
      </div>
  </div>

  <footer class="py-3">
      <p>SAM Projects | by Nelsie Khyle Reyes</p>
  </footer>
