<!DOCTYPE html>

<head>

  <title>Nelsie's Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
      body {
          background-color: #000;
          color: #fff;
          font-family: 'Poppins', sans-serif;
          height: 100vh;
          margin: 0;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
      }

      .profile-pic {
          max-width: 150px;
          border-radius: 50%;
          border: 3px solid #ff4d6d;
          margin-bottom: 20px;
      }

      h1 {
          font-size: 3rem;
          font-weight: bold;
          color: #ff4d6d;
      }

      h2 {
          font-size: 1.5rem;
          color: #bbb;
          margin-bottom: 20px;
      }

      .btn-custom {
          background-color: #ff4d6d;
          color: #fff;
          padding: 10px 25px;
          border-radius: 30px;
          text-decoration: none;
          font-size: 1rem;
          transition: 0.3s;
      }

      .btn-custom:hover {
          background-color: #ff1e48;
          transform: scale(1.05);
      }

      .social-icons a {
          color: #fff;
          font-size: 1.5rem;
          margin: 0 10px;
          transition: 0.3s;
      }

      .social-icons a:hover {
          color: #ff4d6d;
      }

      footer {
          text-align: center;
          color: #888;
          font-size: 0.9rem;
          margin-top: 20px;
      }

      @media (max-width: 768px) {
          h1 {
              font-size: 2rem;
          }

          h2 {
              font-size: 1.2rem;
          }

          .btn-custom {
              font-size: 0.9rem;
              padding: 8px 20px;
          }
      }
  </style>
</head>
