<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #ffe6f2;
            color: #333;
            font-family: 'Poppins', sans-serif;
            padding-top: 50px;
        }
        h1, h2 {
            color: #ff66b2;
        }
        .btn-custom {
            background-color: #ff99cc;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #ff66b2;
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }
        .card-title {
            color: #ff66b2;
        }
        footer {
            padding: 10px 0;
            text-align: center;
            background-color: #ffb3d9;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="py-5 text-center" style="background-color: #ffe6f2;">
            <h2 class="display-4">Hi, I'm Nelsie Khyle!</h2>
            <p class="lead">Welcome to my portfolio where I showcase my projects and work.</p>
        </div>
    </div>

    <div id="projects" class="container mt-5">
        <h2 class="text-center mb-4">My Projects</h2>
        <div class="row justify-content-center">
            <div class="col-sm-6 col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Activity 2</h5>
                        <p class="card-text">This is my second activity in the course, exploring the beauty of Kyoto, Japan using Bootstrap.</p>
                        <a href="https://nelsiekhyle.github.io/" class="btn btn-custom">View Project</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>My GitHub Page</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
