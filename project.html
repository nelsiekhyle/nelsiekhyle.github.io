<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;  /* Ensures the body takes at least the full height of the viewport */
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: #ff4d6d;
            margin-top: 20px;
        }

        .container {
            flex: 1; /* Makes sure container takes up available space between header and footer */
        }

        .card {
            background-color: #222;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            color: #ff4d6d;
        }

        .btn-custom {
            background-color: #ff4d6d;
            color: #fff;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #ff1e48;
        }

        .project-container {
            background-size: cover;
            background-position: center;
            padding: 40px 0;
            border-radius: 10px;
        }

        footer {
            background-color: #111;
            text-align: center;
            padding: 20px 0;
            color: #888;
        }

        @media (max-width: 768px) {
            .card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">My Projects</h2>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="card project-container" style="background-image: url('https://imgur.com/ky3BAOL.jpg');">
                    <div class="card-body text-center text-white">
                        <h5 class="card-title">Kyoto Japan</h5>
                        <p class="card-text">Explore the beauty of Kyoto with modern web design techniques.</p>
                        <a href="Act2/index.html" class="btn btn-custom">View Project</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card project-container" style="background-image: url('https://imgur.com/FWTgwvV.jpg');">
                    <div class="card-body text-center text-white">
                        <h5 class="card-title">Dog Breeds API</h5>
                        <p class="card-text">Display a curated list of dog breeds using a public API.</p>
                        <a href="Act4/index.html" class="btn btn-custom">View Project</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>SAM Projects | by Nelsie Khyle Reyes</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
