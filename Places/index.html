<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyoto, Japan</title>
    <link rel="icon" href="https://imgur.com/9xtKrph.jpg" type="image/png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Noto Serif JP', serif;
            background-color: #fef7f3;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .bg-image {
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .jumbotron {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 3rem 1rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 0;
        }

        .btn-primary {
            background-color: #9c1b33;
            border-color: #9c1b33;
        }

        .btn-primary:hover {
            background-color: #721024;
            border-color: #721024;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            flex-shrink: 0;
        }

        #embed-container {
            max-width: 800px;
            margin: 0 auto;
        }

        #embed-container iframe {
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .hidden {
            display: none;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
        }

        .back-btn:hover {
            color: #721024;
        }

        @media (max-width: 767px) {
            .jumbotron h1 {
                font-size: 2.5rem;
            }

            .jumbotron p {
                font-size: 1.25rem;
            }
        }

        @media (min-width: 768px) {
            .jumbotron h1 {
                font-size: 3.5rem;
            }

            .jumbotron p {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <a href="../project.html">
        <button class="back-btn">
            <i class="fas fa-arrow-left"></i> Back
        </button>
    </a>

    <div class="jumbotron bg-image" style="background-image: url('https://imgur.com/ky3BAOL.jpg');">
        <div class="container">
            <h1 class="display-4">こんにちは! Welcome to Kyoto</h1>
            <p class="lead">Dive into the heart of Japan's cultural traditions and timeless beauty.</p>

            <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center">
                <button class="btn btn-primary mx-2 mb-2 mb-sm-0" id="map-button">Show Map</button>
                <a class="btn btn-primary btn-lg mx-2 mb-2 mb-sm-0" href="more.html" role="button">Discover More</a>
                <button class="btn btn-primary mx-2" id="weather-button">Show Weather</button>
            </div>

            <div id="embed-container" class="mt-4 hidden">
                <div id="map-embed" class="embed-responsive embed-responsive-16by9 hidden">
                    <iframe class="embed-responsive-item" 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d417837.92863488325!2d135.38921761702932!3d35.097750077332265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6001a8d6cd3cc3f1%3A0xc0961d366bbb1d3d!2sKyoto%2C%20Japan!5e0!3m2!1sen!2sph!4v1732166270936!5m2!1sen!2sph" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>

                <div id="weather-embed" class="embed-responsive embed-responsive-16by9 hidden">
                    <iframe class="embed-responsive-item" 
                        src="https://www.accuweather.com/en/jp/kyoto/211401/current-weather/211401" width="100%" height="500" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3">
        <div class="container">
            <p>Kyoto Travel | by Nelsie Khyle</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const mapButton = document.getElementById('map-button');
        const weatherButton = document.getElementById('weather-button');
        const mapEmbed = document.getElementById('map-embed');
        const weatherEmbed = document.getElementById('weather-embed');
        const embedContainer = document.getElementById('embed-container');

        mapButton.addEventListener('click', function () {
            if (mapEmbed.classList.contains('hidden')) {
                embedContainer.classList.remove('hidden');
                mapEmbed.classList.remove('hidden');
                weatherEmbed.classList.add('hidden');
                mapButton.textContent = 'Hide Map';
                weatherButton.textContent = 'Show Weather';
            } else {
                mapEmbed.classList.add('hidden');
                embedContainer.classList.add('hidden');
                mapButton.textContent = 'Show Map';
            }
        });

        weatherButton.addEventListener('click', function () {
            if (weatherEmbed.classList.contains('hidden')) {
                embedContainer.classList.remove('hidden');
                weatherEmbed.classList.remove('hidden');
                mapEmbed.classList.add('hidden');
                weatherButton.textContent = 'Hide Weather';
                mapButton.textContent = 'Show Map';
            } else {
                weatherEmbed.classList.add('hidden');
                embedContainer.classList.add('hidden');
                weatherButton.textContent = 'Show Weather';
            }
        });
    </script>
</body>

</html>
